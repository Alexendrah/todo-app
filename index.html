<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To-Do App</title>

</head>
<body>
  <div class="all">

    <div class="controls">
      <h1 class="h1">To-Do List</h1>
    <input type="text" class="input" id="todo-input" placeholder="Enter a new todo">
    <button class="add-btn" id="add-todo-btn">Add Todo</button>

  </div>
  
<ul class="todo-list"></ul>
<button style="display: none;" class="clear-btn" id="clear-completed-btn">Clear Completed</button>
</div>

  <script src="index.js"></script>
</body>
</html>
